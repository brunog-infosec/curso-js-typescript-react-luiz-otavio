<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/validaCPF.js" defer></script>
  </head>
  <body>
    <section>
      <h1>Formulário de Cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form method="post" class="formulario">
        <label for="nome">Nome</label>
        <input type="text" name="" id="nome" class="nome validar" />
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="" id="sobrenome" class="sobrenome validar"  />
        <label for="cpf">CPF</label>
        <input type="text" name="" id="cpf" class="cpf validar" />
        <label for="usuario">Usuário</label>
        <input type="text" name="" id="usuario" class="usuario validar" />
        <label for="senha">Senha</label>
        <input type="password" name="" id="senha" class="senha validar" />
        <label for="repetir-senha">Repetir Senha</label>
        <input type="password" name="" id="repetir-senha" class="repetir-senha validar" />
        <button type="submit" class="send-btn">Enviar</button>
      </form>
    </section>
  </body>
</html>
