<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">
      Selecione as opções
    </div>
    <p>Quantidade de caracteres:<input type="number" min="1" max="50" value="20" class="qtd-caracteres"></p>
    
    <p>Adicionar maísculas:<input type="checkbox" class="chk-maisculas" checked></p>
    <p>Adicionar minúsculas:<input type="checkbox" class="chk-minusculas" ></p>
    <p>Adicionar números:<input type="checkbox" class="chk-numeros" ></p>
    <p>Adicionar símbolos:<input type="checkbox" class="chk-simbolos" ></p>
    <button type="submit" class="gerar-senha">Gerar Senha</button>
    
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
